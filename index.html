<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div>
    <div class="main">
      <div class="sign-up-form">
        <div class="content">
          <!-- Sign-up form start -->
          <h1>Stay updated!</h1>

          <h4>Join 60,000+ product managers receiving monthly updates on:</h4>

          <div class="content-info"> 
            <div>
              <img src="/assets/images/icon-list.svg">
              <h4> Product discovery and building what matters</h4>
            </div>   
            <div>
              <img src="/assets/images/icon-list.svg">
              <h4> Measuring to ensure updates are a success</h4>
            </div>
            <div>
              <img src="/assets/images/icon-list.svg">    
              <h4> And much more!</h4>
            </div>
          </div>

          <form class="sign-up-Form" id="form">
            <div>
              <label for="email">Email address</label><br>
              <input type="email" id="email" placeholder="email@company.com">
            </div>
            <div>
              <button form="form">Subscribe to monthly newsletter</button>
            </div>
          </form>
          <!-- Sign-up form end -->
        </div>
      </div>
      <div class="sign-up-img"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.ayocodex.site">Ayomide Ojutalayo</a>.
  </div>
</body>
</html>
